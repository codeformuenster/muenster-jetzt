name: deployment

on:
  release:
    types:
      - created
      - edited
      # 'published' -> maybe for production deployment
      # - published

defaults:
  run:
    working-directory: deployment

jobs:
  deploy:
    name: Deploy application containers
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Extract branch name
        id: extract_branch
        run: |
          echo "##[set-output name=branch_name;]${GITHUB_REF##*/}"

      - name: Copy docker-compose file to server
        uses: easingthemes/ssh-deploy@v2.1.1
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
            # z = compress
            # v = verbose
            ARGS: "-zv"
            SOURCE: "docker-compose.yml"
            REMOTE_HOST: "${{ steps.extract_branch.outputs.branch_name }}.muenster-jetzt.de"
            REMOTE_USER: root
            TARGET: "/root/muenster-jetzt/${{ steps.extract_branch.outputs.branch_name }}/"

      - name: Run remote commands
        uses: appleboy/ssh-action@master
        with:
          host: "${{ steps.extract_branch.outputs.branch_name }}.muenster-jetzt.de"
          username: root
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            export COMPOSE_FILE=/root/muenster-jetzt/${{ steps.extract_branch.outputs.branch_name }}/docker-compose.yml
            docker-compose pull
            docker-compose up --detach --remove-orphans
            docker image prune --all --force
