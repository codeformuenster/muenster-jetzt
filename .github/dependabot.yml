version: 2

updates:
  # frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "component/frontend"
  # github-actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
  # backend
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "component/backend"
  # infrastructure
  - package-ecosystem: "docker"
    directory: "/infrastructure/https_proxy/files/"
    schedule:
      interval: "weekly"
    reviewers:
      - "bCyberBasti"
    labels:
      - "dependencies"
      - "deployment"
