version: 2

updates:
  # frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "component/frontend"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  # infrastructure
  - package-ecosystem: "docker"
    directory: "/infrastructure/https_proxy/files/"
    schedule:
      interval: "daily"
    default_reviewers:
      - "bCyberBasti"
    labels:
      - "dependencies"
      - "deployment"